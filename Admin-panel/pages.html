<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="windows=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="Styles/bootstrap.min.css" type="text/css" rel="stylesheet" />

    <link href="Styles/style.css" type="text/css" rel="stylesheet" />
    <link href="Styles/reset.css" type="text/css" rel="stylesheet" />



    <title>Admin-panel</title>
</head>
<body>
    <div class="container">
        <div class="main">

            <div class="row">
                <div class="col-xs-2">
                    <a href="#users">
                        <div class="row point font" onclick="goToPage()">Пользователи</div>
                    </a>
                    <a href="#pages">
                        <div class="row point font" onclick="goToPage()">Страницы</div>
                    </a>
                </div>
                <div id="pages">

                    <div class="col-xs-10 two font">
                        <p>Фон:</p>
                        <form>
                            <div class="backgrounds">

                                <div class="bg bg1" onclick="changeBackground1()"></div>
                                <div class="bg bg2" onclick="changeBackground2()"></div>
                                <div class="bg bg3" onclick="changeBackground3()"></div>
                                <div class="bg bg4" onclick="changeBackground4()"></div>
                                <div class="bg bg5" onclick="changeBackground5()"></div>
                            </div>
                            <button type="button" class="btn btn-success ">Ок</button>
                        </form>
                        <div>
                            <form class="inline">
                            <p class="inline">Шрифт:</p>
                                <select>
                                    <option>Buxton Sketch</option>
                                </select>
                                <div class="test">
                                        <p>Ваш шрифт</p>
                                </div>
                                <button type="button" class="btn btn-success ">Ок</button>
                            </form>
                        </div>

                    </div>

                </div>

            </div>
        </div>


    <script type="text/javascript" src="Scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="Scripts/bootstrap-colorpicker.js"></script>

    <script src="Scripts/my-script.js"></script>

</body>
</html>
