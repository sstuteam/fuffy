<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fuffy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="Styles\bootstrap.css" rel="stylesheet" />
    <link href="Styles\bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="effects\component.css" rel="stylesheet" type="text/css" />
    <link href="Styles\reset.css" rel="stylesheet" />
    <link href="Styles\style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="cap row">
            <div class="cap-cell  col-xs-3 hidden-xs">
                <img class="logo" src="images/Fuffy.png" />
            </div>
            <div class="cap-cell col-md-2 col-md-offset-7 col-sm-3 col-sm-offset-6 col-xs-4 ">
                <form class="search-margin">
                    <input class="search-form form-control" type="text" placeholder="Поиск" />
                </form>
            </div>

        </div>
        <div class="content row">
            <div class="content-cell content-cell-flank-left col-md-3 col-sm-3 col-xs-3 " id="#profileBlock">
                <div class="row">
                    <div class="col-xs-2 btn-hide-show" id="hide-profile">
                        P
                    </div>
                </div>
                <div class="row">
                    <div class="user-name col-xs-10 col-xs-offset-2">
                        Mia Wallace
                    </div>
                </div>
                <div class="row status">
                    <div class="col-md-12">
                        I want that trophy, so dance good.
                    </div>
                </div>
                <div class="user-main-photo row">
                    <div class="col-md-12">
                        <img src="images/SBVIA4nAZRs.jpg" />
                    </div>
                </div>
                <div class="row about-user hidden-xs">
                    <div class="col-md-12">
                        About me:
                    </div>
                </div>
                <div class="row about-user-text row hidden-xs">
                    <div class="col-md-12">
                        I want to dance, I want to win.
                    </div>
                </div>
                <div data-toggle="modal" data-target="#albumsModal" class="album-sm hidden-md hidden-lg" id="album-sm">Albums </div>
                <!-- Modal -->
                <div class="modal fade" id="albumsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="albums-modal">
                                </h4>
                            </div>
                            <div class="modal-body" id="modal-body-albums">

                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="content-cell scroll content-padding col-md-6 col-sm-9 col-xs-9">
                <div class="row">

                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <div id="profile" class="btn-hide-show">
                            P
                        </div>
                    </div>
                
                    <div class="col-md-1 col-sm-1 col-offset-12 hidden-sm hidden-xs">
                        <div id="albums" class="btn-hide-show">
                            А
                        </div>
                    </div>
                </div>
                <div class="row">
                <!-- Button trigger modal -->
                <div data-toggle="modal" data-target="#myModal" class="item"/></div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                </h4>
                            </div>
                            <div class="modal-body" id="modal-body-photos">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            <div class="content-cell content-cell-flank-right col-md-3 hidden-sm hidden-xs" id="#albumBlock">
                <div class=" row albums-list">
                    <div class="col-xs-10 albums" id="albums-list">
                       
                    </div>
                    <div id="hide-albums" class="btn-hide-show">А</div>

                    <div class="col-xs-2 add-album">
                        <img src="images/new.png" class="for-icons" id="add-new-album" />
                        <img src="images/add.png" class="for-icons" id="add-new-photo" />
                        <img src="images/set.png" class="for-icons" id="album-settings" />
                    </div>
                </div>
            </div>
        </div>
    <script src="Scripts\jquery-2.1.4.min.js"></script>
    <script src="Scripts\bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="scripts\masonry.js"></script>-->
    <script type="text/javascript" src="scripts\script.js"></script>
</body>
</html>
