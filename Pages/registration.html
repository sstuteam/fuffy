<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fuffy Регистрация</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/styles/libs/reset.css" rel="stylesheet" />
    <link href="Content/styles/libs/bootstrap.css" rel="stylesheet" />
    <link href="Content/styles/common.css" rel="stylesheet" />
    <link href="Content/styles/registration.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="cap row">
            <div class="logo-container cap-cell pull-left col-md-3">
                <img class="logo" src="Content/Fuffy.png" />
            </div>
        </div>
        <div class="content row">
            <div class="registration-info col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
                <form action="" enctype="multipart/form-data">
                    <div class="registration-level">
                        <label for="login">Логин:</label><span class="star">*</span>
                        <input class="registration-input text-input form-control" type="text" name="login" id="login" />
                    </div>
                    <div class="registration-level">
                        <label for="password">Пароль:</label><span class="star">*</span>
                        <input class="registration-input text-input form-control" type="password" name="password" id="password" />
                    </div>
                    <div class="registration-level">
                        <label for="repeat-password">Повторите пароль:</label><span class="star">*</span>
                        <input class="registration-input text-input form-control" type="password" name="repeat-password" id="repeat-password" />
                    </div>
                    <div class="registration-level">
                        <label for="email">Email:</label><span class="star">*</span>
                        <input class="registration-input text-input form-control" type="email" name="email" id="email" />
                    </div>
                    <div class="registration-level">
                        <label fro="nickname">Ник:</label>
                        <input class="registration-input text-input form-control" type="text" name="nickname" id="nickname" />
                    </div>
                    <div class="registration-level">
                        <label for="avatar">Аватар:</label>
                        <input class="registration-input input-sm" type="file" name="avatar" id="avatar" />
                    </div>
                    <div class="registration-level">
                        <span>Укажите что из нижеперечисленного интересует Вас:</span>
                    </div>
                    <div class="registration-level">
                        <input type="checkbox" name="filter" id="policy" />
                        <label for="policy">Политика</label>
                    </div>
                    <div class="registration-level">
                        <input type="checkbox" name="filter" id="sport" />
                        <label for="sport">Спорт</label>
                    </div>
                    <div class="registration-level">
                        <input type="checkbox" name="filter" id="science" />
                        <label for="science">Наука</label>
                    </div>
                    <div class="registration-level">
                        <input type="checkbox" name="filter" id="culture" />
                        <label for="culture">Культура</label>
                    </div>
                    <div class="registration-level">
                        <button class="btn btn-danger" type="reset">Удалить</button>
                        <button class="btn btn-success" type="submit">Готово</button>
                    </div>
                    <span class="prompt">Данные, обязательные для заполнения отмечены "<span class="star">*</span>"</span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
