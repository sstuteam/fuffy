<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="windows=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/Styles/libs/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="Content/Styles/libs/reset.css" type="text/css" rel="stylesheet" />

    <link href="Content/Styles/admin-panel.css" type="text/css" rel="stylesheet" />
    <title>Admin-panel</title>
</head>
<body>
    <div class="container">
        <div class="main">

            <div class="row">

                <div class="col-xs-2">

                    <a href="#users" onclick="goToPage()">
                        <div class="row point font">Пользователи</div>
                    </a>
                    <a href="#pages">
                        <div class="row point font" onclick="goToPage()">Страницы</div>
                    </a>
                </div>
                <div id="users">

                    <div class="col-xs-10 two">

                        <a href="#1" class="btn btn-primary btn-block font" data-toggle="collapse">Активые пользователи</a>

                        <div id="1" class="collapse padding-left">
                            <div class="row">
                                <div class="col-xs-5">

                                    <input type="text" class="form-control for-search" placeholder="Поиск" />
                                    <form>
                                        <select size="100" multiple name="hero[]" class="select">
                                            <option>Мария</option>
                                        </select>
                                    </form>
                                </div>
                                <!-- закрывает div inline -->
                                <div class="col-xs-5 padding">
                                    <button class="btn btn-danger">Заблокировать</button>
                                    <p class="font">Назначить:</p>
                                    <select class="selectpicker">
                                        <option>Модератором</option>
                                        <option>Редактором</option>
                                        <option>Ещё кем-то</option>
                                    </select>
                                    <br />
                                    <button class="btn btn-success">Ок</button>
                                </div>
                            </div>
                        </div>

                        <a href="#2" class="btn btn-primary btn-block font" data-toggle="collapse">Заблокированные пользователи</a>

                        <div id="2" class="collapse padding-left">
                            <div class="row">
                                <div class="col-xs-5">

                                    <input type="text" class="form-control for-search" placeholder="Поиск" />
                                    <form>
                                        <select size="100" multiple name="hero[]" class="select selectpicker">
                                            <option>Иван</option>
                                        </select>
                                    </form>
                                </div>
                                <!-- закрывает div inline -->
                                <div class="col-xs-5 padding">
                                    <button class="btn btn-success">Разблокировать</button>

                                </div>
                            </div>
                        </div>


                        <a href="#3" class="btn btn-primary btn-block font" data-toggle="collapse">Все пользователи</a>

                        <div id="3" class="collapse padding-left">
                            <div class="row">
                                <div class="col-xs-5">

                                    <input type="text" class="form-control for-search" placeholder="Поиск" />
                                    <form>
                                        <select size="100" multiple name="hero[]" class="select">
                                            <option>Иван</option>
                                            <option>Мария</option>
                                        </select>
                                    </form>
                                </div>
                                <!-- закрывает div inline -->
                                <div class="col-xs-5 padding">
                                    <button class="btn btn-success">Разблокировать</button>
                                    <button class="btn btn-danger">Заблокировать</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div id="pages">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Scripts/libs/bootstrap.min.js"></script>
</body>
</html>
