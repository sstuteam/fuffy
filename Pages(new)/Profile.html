<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link href="Content/Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Styles/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/Styles/profile-and-search.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="Main">FUFFY</a>
            </div>
            <div class="navbar-left">
                <ul class="nav navbar-nav">
                    <li><a href="#people">People</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li><a href="#Albums">Albums</a></li>
                    <li><a href="#upload">Upload</a></li>
                    <li><a href="#upload">LogOff</a></li>
                    <li><img class="profile-photo-mini" src="Content/Images/camera.png" />
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </div>
        <div class="profile-info">           
        </div>
        <div class=" container content" id="photos">
            <div class="col-xs-11">
                <div data-toggle="modal" data-target="#myModal" class="item" />
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel"></h4>
                            </div>
                            <div class="modal-body" id="modal-body-photos">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="Scripts/jquery-2.2.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/profile.js"></script>

    <script src="Scripts/bootstrap.min.js"></script>

</body>
</html>
